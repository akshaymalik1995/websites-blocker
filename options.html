<!DOCTYPE html>
<html>
<head>
    <title>Website Blocker Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        #blocked-sites-list { list-style: none; padding: 0; }
        #blocked-sites-list li {
            background-color: #f4f4f4;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .remove-btn:hover {
            background-color: #ff1a1a;
        }
        #add-site-container {
            margin-top: 20px;
            display: flex;
        }
        #site-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #add-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-btn:hover {
            background-color: #4cae4c;
        }
        #message {
            margin-top: 15px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Blocked Websites</h1>

    <ul id="blocked-sites-list">
        </ul>

    <div id="add-site-container">
        <input type="text" id="site-input" placeholder="Enter website (e.g., facebook.com)">
        <button id="add-btn">Add Site</button>
    </div>

    <p id="message"></p>

    <script src="options.js"></script>
</body>
</html>

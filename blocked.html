<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site Blocked</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Lighter gray */
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px; /* More padding */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 450px;
        }
        h1 {
            color: #e74c3c; /* Alizarin red */
            margin-bottom: 15px; /* Space below heading */
        }
        p {
            color: #555;
            line-height: 1.6; /* Better readability */
        }
        p:last-child {
            margin-top: 20px; /* Space above last paragraph */
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Blocked</h1>
        <p>This website is currently on your blocked list in the Custom Website Blocker extension.</p>
        <p>To access this site, please remove it from the list in the extension's options page.</p>
    </div>
</body>
</html>
